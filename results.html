<table>
    <tr>
        <th>Filename</th>
        <th>Line Number</th>
        <th>Line</th>
    </tr>
    {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
        </tr>
    {% endfor %}
</table>
